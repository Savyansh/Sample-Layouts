<!DOCTYPE html>
<html>
  <head>
    <style>
      tr,
      td,
      th {
        border: 1px dotted #000;
      }
      table {
        border-collapse: collapse;
        width: 500%;
        border: 1px solid #000;
      }
      td,
      th {
        padding: 20px 20px;
      }
      tr:first-child,
      tr:first-child th {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Quality</th>
        <th>Product Quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Wheat</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rice</td>
        <td>Good</td>
        <td>250 Bags</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sugar</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
    </table>
  </body>
</html>
